<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="card">
                <div class=" col-md-12 text-center">
                    <div class="row">
                        <div class="col-md-6 title">
                            <h4 class="admin adred" style="color: rgb(83, 182, 83);">ADMIN</h4>
                            <h4 class="admin adwhite" style="color: white;">ADMIN</h4>
                        </div>
                        <div class="col-md-6 title">
                            <h4 class="student red" style="color: rgb(83, 182, 83);">STUDENT</h4>
                            <h4 class="student white" style="color: white;">STUDENT</h4>
                        </div>
                    </div>
                    <div class="col-md-12" >
                        <div class="adform">
                            <form action="">>
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="StudentF-Name" placeholder="First Name">
                                  </div>

                                  <div class="form-group">
                                    <input type="text" class="form-control" id="StudentL-Name" placeholder="Last Name">
                                  </div>
                                  
                                  <div class="form-group">
                                    <input type="email" class="form-control" id="StudentEmail1" aria-describedby="emailHelp" placeholder="Email">
                                  </div>

                                  <div class="form-group">
                                    <input type="password" class="form-control" id="StudentPassword1" placeholder="Password">
                                  </div>

                                  <div class="form-group">
                                    <input type="password" class="form-control" id="ConfirmStudentPassword2" placeholder="Confirm Password">
                                  </div>
                                  <div class="form-group">
                                    <button type="submit" class="btn btn-success">REGISTER</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="stuform">
                            <form action="">
                                  <div class="form-group">
                                    <input type="number" class="form-control" id="StudentId" placeholder="Student Id">
                                  </div>
                                  <div class="form-group">
                                    <input type="text" class="form-control" id="StudentF-Name" placeholder="First Name">
                                  </div>

                                  <div class="form-group">
                                    <input type="text" class="form-control" id="StudentL-Name" placeholder="Last Name">
                                  </div>
                                  
                                  <div class="form-group">
                                    <input type="email" class="form-control" id="StudentEmail1" aria-describedby="emailHelp" placeholder="Email">
                                  </div>

                                  <div class="form-group">
                                    <input type="text" class="form-control" id="StudentHome"  placeholder="Course">
                                  </div>
                                
                                  <div class="form-group">
                                    <input type="password" class="form-control" id="StudentPassword1" placeholder="Password">
                                  </div>

                                  <div class="form-group">
                                    <input type="password" class="form-control" id="ConfirmStudentPassword2" placeholder="Confirm Password">
                                  </div>
                                  <div class="form-group">
                                    <button type="submit" class="btn btn-success">REGISTER</button>
                                  </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
                <div class="describe text-center" style="margin-top: 20px;">
                    <p class="small" style="color: aliceblue;">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
